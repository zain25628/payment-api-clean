name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        env:
          # Use an in-repo SQLite DB for CI by default; code uses Settings.DATABASE_URL if needed
          DATABASE_URL: "sqlite:///:memory:"
          SECRET_KEY: test-secret
        run: |
          python -m pytest -q
