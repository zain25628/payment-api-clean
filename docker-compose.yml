version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: payment_gateway
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/payment_gateway
      SECRET_KEY: CHANGE_ME
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db_data:
